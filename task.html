<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="task.css">
</head>

<body>


    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Google or type a URL">
        </div>
        <div class="app-icons">
            <div class="icon">
                <img src="https://img.icons8.com/color/48/000000/google-maps.png" alt="Google Maps Icon">
            </div>
            <div class="icon">
                <img src="https://img.icons8.com/color/48/000000/google-photos.png" alt="Google Photos Icon">
            </div>
            <div class="icon">
                <img src="https://img.icons8.com/color/48/000000/google-drive.png" alt="Google Drive Icon">
            </div>
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>

</body>

</html>
